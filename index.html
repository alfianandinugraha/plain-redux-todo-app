<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Vite App</title>
    <style>
      .form-check-input:checked ~ .todo-value {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-6">
          <h3>Todo App with Redux</h3>
          <small>without Reactjs</small>
          <div id="form" class="mt-4">
            <div class="mb-2">
              <label for="input-activity" class="form-label">Activity</label>
              <input type="text" class="form-control" name="activity" id="input-activity">
            </div>
            <div>
              <button id="add-activity-btn" class="btn btn-primary">Add Activity</button>
            </div>
          </div>
          <div id="todos" class="mt-4 list-group">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
